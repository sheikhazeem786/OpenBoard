<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img src="./NewIcons/Black_Pencil.svg" alt="" class="tool-img">
            <div class="box-size">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img src="./NewIcons/Eraser.svg" alt="" class="tool-img">
            <div class="box-size">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="rect">
            <i class="fas fa-square"></i>

            <div class="box-size">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <i class="fas fa-grip-lines-vertical"></i>
            <div class="box-size">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <!-- Single unit -->
        <div class="color-container">
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color white"></div>
        </div>
    </div>
    <canvas></canvas>
</body>
<!-- variable declare -->
<script>
    let canvasBoard = document.querySelector("canvas");
    let body = document.querySelector("body");
    let tool = canvasBoard.getContext("2d");
    let currTool = "pencil";

    let pencil = document.querySelector("#pencil");
    let eraser = document.querySelector("#eraser ");
    let rect = document.querySelector("#rect");
    let line = document.querySelector("#line");
    let options = document.querySelectorAll(".box-size");
    canvasBoard.height = window.innerHeight;
    canvasBoard.width = window.innerWidth;
    tool.strokeStyle = "red";
</script>
<!-- call event listener -->
<script>
    pencil.addEventListener("click", function(e) {
        if (currTool == "pencil") {
            //second click
            //options show
            options[0].style.display = "flex";
        } else {
            //first click
            for (let i = 0; i < options.length; i++) {
                options[i].style.display = "none";
            }
            // pencil.style.border = "1px solid red";
            currTool = "pencil";
            tool.strokeStyle = "red";
        }
    })
    eraser.addEventListener("click", function(e) {
        if (currTool == "eraser") {
            //second click
            //options show
            options[1].style.display = "flex";
        } else {
            for (let i = 0; i < options.length; i++) {
                options[i].style.display = "none";
            }
            //first click
            // eraser.style.border = "1px solid red";
            currTool = "eraser";
            tool.strokeStyle = "white";
        }
    })
    rect.addEventListener("click", function(e) {
        if (currTool == "rect") {
            //second click
            //options show
            options[2].style.display = "flex";
        } else {
            for (let i = 0; i < options.length; i++) {
                options[i].style.display = "none";
            }
            //first click
            // rect.style.border = "1px solid red";
            currTool = "rect";
            tool.strokeStyle = "red";
        }
    })
    line.addEventListener("click", function(e) {
        if (currTool == "line") {
            //second click
            //options show
            options[3].style.display = "flex";
        } else {
            for (let i = 0; i < options.length; i++) {
                options[i].style.display = "none";
            }
            // line.style.border = "1px solid red";
            //first click
            currTool = "line";
            tool.strokeStyle = "red";
        }
    })
</script>
<!-- pencil, rect & line wala code -->
<script>
    let boardTop = canvasBoard.getBoundingClientRect().top;
    let boardLeft = canvasBoard.getBoundingClientRect().left;
    let iX, iY, fX, fY;
    let drawingMode = false;

    body.addEventListener("mousedown",

        function(e) {
            iX = e.clientX - boardLeft;
            iY = e.clientY - boardTop;
            if (currTool == "pencil" || currTool == "eraser") {
                drawingMode = true;
                tool.beginPath();
                tool.moveTo(iX, iY);
            }
        })
    body.addEventListener("mouseup",
            function(e) {
                if (currTool == "pencil" || currTool == "eraser") {
                    drawingMode = false;
                } else {
                    // rect, line
                    fX = e.clientX + boardLeft;
                    fY = e.clientY - boardTop;
                    let width = fX - iX;
                    let height = fY - iY;
                    if (currTool == "rect") {
                        tool.strokeRect(iX, iY, width, height);

                    } else if (currTool == "line") {
                        tool.beginPath();
                        tool.moveTo(iX, iY);
                        tool.lineTo(fX, fY);
                        tool.stroke();
                    }

                }
            })
        // pencil
    body.addEventListener("mousemove",
        function(e) {
            if (drawingMode == false) {
                return;
            }
            if (currTool == "pencil" || currTool == "eraser") {
                fX = e.clientX - boardLeft;
                fY = e.clientY - boardTop;

                tool.lineTo(fX, fY);
                tool.stroke();
                iX = fX;
                iY = fY;

            }
        })
</script>
<!-- color change -->
<script>
    let redColor = document.querySelector(".red");
    let greenColor = document.querySelector(".green");
    let blueColor = document.querySelector(".blue");
    let whiteColor = document.querySelector(".white");

    redColor.addEventListener("click",
        function() {
            tool.strokeStyle = "lightpink";
        })
    greenColor.addEventListener("click",
        function() {
            tool.strokeStyle = "lightgreen";
        })
    blueColor.addEventListener("click",
        function() {
            tool.strokeStyle = "lightblue";
        })
    whiteColor.addEventListener("click",
        function() {
            tool.strokeStyle = "white";
        })
</script>

</html>
