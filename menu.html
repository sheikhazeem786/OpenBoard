<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img src="./NewIcons/Black_Pencil.svg" alt="" class="tool-img">
            <div class="box-size">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img src="./NewIcons/Eraser.svg" alt="" class="tool-img">
            <div class="box-size">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="rect">
            <i class="fas fa-square"></i>

            <div class="box-size">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <i class="fas fa-grip-lines-vertical"></i>
            <div class="box-size">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <!-- Single unit -->
        <div class="color-container">
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color white"></div>
        </div>
    </div>
    <canvas></canvas>
</body>
<!-- variable declare -->
<script src="setup.js"></script>
<!-- call event listener -->
<script src="toolManipulation.js">
</script>
<!-- pencil, eraser, rect & line wala code -->
<script src="draw.js">
</script>
<!-- color change -->
<script>
    let redColor = document.querySelector(".red");
    let greenColor = document.querySelector(".green");
    let blueColor = document.querySelector(".blue");

    redColor.addEventListener("click",
        function() {
            tool.strokeStyle = "lightpink";
        })
    greenColor.addEventListener("click",
        function() {
            tool.strokeStyle = "lightgreen";
        })
    blueColor.addEventListener("click",
        function() {
            tool.strokeStyle = "lightblue";
        })
</script>

</html>
